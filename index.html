<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Portal | DigiBit</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-100 min-h-screen">
    <div id="app" class="max-w-xl mx-auto py-10 px-4">
        
        <div class="bg-gradient-to-r from-blue-700 to-indigo-800 p-8 rounded-t-2xl shadow-lg text-center">
            <h1 class="text-2xl font-bold text-white tracking-tight">Welcome to Our Church</h1>
            <p class="text-blue-100 text-sm mt-1">Please enter your family details below</p>
        </div>

        <div class="bg-white p-8 rounded-b-2xl shadow-xl border-t-0">
            <form @submit.prevent="submitForm" class="space-y-6">
                <div v-for="field in fields" :key="field.name" class="group">
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">
                        {{ formatLabel(field.name) }}
                    </label>
                    
                    <input v-if="['text', 'email', 'phone'].includes(field.type)" 
                        :type="field.type" v-model="formData[field.name]"
                        class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:bg-white focus:ring-4 focus:ring-blue-100 focus:border-blue-500 outline-none transition-all">
                    
                    <select v-else-if="field.type === 'select'" v-model="formData[field.name]"
                        class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-4 focus:ring-blue-100 outline-none transition-all">
                        <option value="" disabled selected>Select an option...</option>
                        <option v-for="opt in field.values" :value="opt">{{ opt }}</option>
                    </select>

                    <label v-else-if="field.type === 'bool'" class="flex items-center space-x-3 p-3 bg-slate-50 rounded-lg border border-slate-100 cursor-pointer">
                        <input type="checkbox" v-model="formData[field.name]" class="w-5 h-5 text-blue-600 rounded">
                        <span class="text-sm font-medium text-slate-700 italic tracking-tight">Shared Family Contact</span>
                    </label>

                    <input v-else-if="field.type === 'date'" type="date" v-model="formData[field.name]"
                        class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-4 focus:ring-blue-100 outline-none">
                </div>

                <button type="submit" :disabled="loading"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg transform transition active:scale-[0.98] disabled:opacity-50">
                    <span v-if="!loading">Submit Registration</span>
                    <span v-else>Saving...</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        // CHANGE THIS TO YOUR POCKETBASE URL
        const PB_URL = 'https://db.digibit.ca'; 

        createApp({
            data() { return { formData: {}, fields: [], loading: false } },
            async mounted() {
                // Fetches the structure from your DB
                const res = await fetch(`${PB_URL}/api/collections/churchcrm`);
                const data = await res.json();
                this.fields = data.fields.filter(f => !['created', 'updated', 'notes', 'children_details'].includes(f.name));
            },
            methods: {
                formatLabel(str) { return str.replace(/_/g, ' '); },
                async submitForm() {
                    this.loading = true;
                    try {
                        const res = await fetch(`${PB_URL}/api/collections/churchcrm/records`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(this.formData)
                        });
                        if (res.ok) { 
                            alert('Thank you! Details saved.'); 
                            this.formData = {}; 
                        } else { alert('Error: Database connection failed.'); }
                    } finally { this.loading = false; }
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
